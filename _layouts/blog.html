---
layout: default
---

<div class="blog-post-container">
  {{ content }}
</div>

<div class="blog-archive-container">
  <h4>Blog Archive:</h4>
  <ul class="posts">
  {% for post in site.posts %}
    <li>{{ post.date | date_to_string }} <a href="{{ post.url }}">{{ post.title }}</a></li> 
  {% endfor %}
  </ul>
</div>

<div class="clear"></div>
