<script type="text/javascript">
    var SFlatlng;
    var ATXlatlng;
    var NYClatlng;
    var map;
    var marker;

    function initialize() {


        SFlatlng = new google.maps.LatLng(37.776241, -122.417535);
        ATXlatlng = new google.maps.LatLng(30.259135, -97.792878);
        NYClatlng = new google.maps.LatLng(40.661794, -73.917574);

        var center = new google.maps.LatLng(39.108254, -94.629999);

        var mapOptions = {
            zoom: 4,
            center: center,
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            scrollwheel: false,
            draggable: false
        };
        map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

        SFmarker = new google.maps.Marker({
            position: SFlatlng,
            map: map,
            title: 'Marker'
        });
        ATXmarker = new google.maps.Marker({
            position: ATXlatlng,
            map: map,
            title: 'Marker'
        });
        NYCmarker = new google.maps.Marker({
            position: NYClatlng,
            map: map,
            title: 'Marker'
        });

        google.maps.event.addListener(marker, 'click', function() {
            infowindow.open(map, SFmarker);
        });
        google.maps.event.addListener(marker, 'click', function() {
            infowindow.open(map, ATXmarker);
        });
        google.maps.event.addListener(marker, 'click', function() {
            infowindow.open(map, NYCmarker);
        });
    }

    google.maps.event.addDomListener(window, 'load', initialize);
</script>
